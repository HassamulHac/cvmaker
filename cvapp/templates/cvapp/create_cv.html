<!-- In your app/templates/create_cv.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
        }

        .cv-form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4b6cb7;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }

        .box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            grid-column: span 2;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form method="post" action="{% url 'create_cv' %}">
    {% csrf_token %}
    <div class="cv-form">
        <h2 style="text-align: center; grid-column: span 2; margin-bottom: 20px;">Create CV</h2>

        <div class="box">
            <label for="{{ form.first_name.id_for_label }}">First Name:</label>
            {{ form.first_name }}
        </div>

        <div class="box">
            <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
            {{ form.last_name }}
        </div>

        <div class="box">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>

        <div class="box">
            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
            {{ form.phone_number }}
        </div>

        <div class="box">
            <label for="{{ form.address.id_for_label }}">Address:</label>
            {{ form.address }}
        </div>

        <div class="box">
            <label for="{{ form.education.id_for_label }}">Education:</label>
            {{ form.education }}
        </div>

        <div class="box">
            <label for="{{ form.experience.id_for_label }}">Experience:</label>
            {{ form.experience }}
        </div>

        <div class="box">
            <label for="{{ form.skills.id_for_label }}">Skills:</label>
            {{ form.skills }}
        </div>

        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
