<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CV Maker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Welcome to CV Maker!</h1>
<p>Start creating your CV now:</p>
<a href="{% url 'create_cv' %}">
    <button>Create CV</button>
</a>
<!-- Add other content as needed -->

</body>
</html>
